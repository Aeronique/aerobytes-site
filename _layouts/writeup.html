---
layout: default
---

<article class="writeup-page">
    <div class="container">
        <div class="writeup-header">
            <a href="/writeups" class="back-link">â† Back to Writeups</a>
            <div class="writeup-meta">
                <span class="writeup-date">{{ page.date | date: "%B %d, %Y" }}</span>
                {% if page.category %}
                <span class="writeup-category">{{ page.category }}</span>
                {% endif %}
            </div>
            <h1 class="writeup-page-title">{{ page.title }}</h1>
            {% if page.tags %}
            <div class="writeup-tags">
                {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </div>
            {% endif %}
        </div>

        <div class="writeup-content">
            {{ content }}
        </div>
    </div>
</article>
